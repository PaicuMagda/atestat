<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titlul paginii</title>
    <link rel="stylesheet" href="home.css" />
  </head>

  <body>
    <div class="home-container">
      <section class="featured">
        <section class="hero">
          <h1>Bine ai venit la AutoLux!</h1>
          <p>Mașini premium, prețuri corecte și livrare rapidă.</p>
          <a href="contact.html" class="btn-primary">Contactează-ne</a>
        </section>
        <h2>Mașini recomandate</h2>
        <div class="car-cards">
          <div class="car-card">
            <img src="assets/bmw.jpeg" alt="BMW Seria 5" />
            <h3>BMW Seria 5</h3>
            <p>2020 • Diesel • 65.000 km</p>
            <span class="price">24.500 €</span>
          </div>
          <div class="car-card">
            <img src="assets/audi.jpg" alt="Audi A4" />
            <h3>Audi A4</h3>
            <p>2021 • Benzină • 42.000 km</p>
            <span class="price">22.900 €</span>
          </div>
          <div class="car-card">
            <img src="assets/mercedes.jpeg" alt="Mercedes C-Class" />
            <h3>Mercedes C-Class</h3>
            <p>2019 • Diesel • 75.000 km</p>
            <span class="price">26.000 €</span>
          </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
