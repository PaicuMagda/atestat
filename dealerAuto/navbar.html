<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <title>Dealer Auto</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f2f2f2;
      }

      header {
        background-color: #0a0a23;
        padding: 15px 30px;
        box-shadow: 0 4px 20px 5px rgba(255, 255, 255, 0.6);
        z-index: 10;
        position: relative;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin-left: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: #ffffff;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #ffd700;
      }

      @media (max-width: 600px) {
        .nav-links {
          flex-direction: column;
          align-items: flex-end;
        }

        .nav-links li {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">AutoLux</div>
        <ul class="nav-links">
          <li><a href="index.html">Acasă</a></li>
          <li><a href="about.html">Despre noi</a></li>
          <li><a href="cars.html">Mașini</a></li>
          <li><a href="#footer-section">Contact</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
